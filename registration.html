<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- style sheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="col-10 mx-auto" id="header-section"></div>
    <!-- login section -->

    <div class="d-flex col-10 mx-auto my-3">
        <form action="" class="col-6 p-4">
            <div class="mb-3">
                <label for="" class="form-label">User Name</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="username"
                    aria-describedby="emailHelpId"
                    placeholder="46ra20"
                    required
                />
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name=""
                    id="email"
                    aria-describedby="helpId"
                    placeholder="example@gmail.com"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    name=""
                    id="password"
                    placeholder=""
                    required
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    class="form-control"
                    name=""
                    id="confirmPassword"
                    placeholder=""
                    required
                />
            </div>
            
            <button
                type="submit"
                class="btn btn-primary w-100"
                onclick="handleRegistration(event)"
            >
                Registration
            </button>
            
            
        </form>
        <div class="col-6 round shadow">
        <img class="img-fluid round" src="Images/login.png" alt="">

        </div>
    </div>
    
    <!-- footer -->
    <div class="footer border-top d-flex bg text-white">
        <div class="col-6">
            <p>Copyright Â© Smartcare. All Rights Reserved </p>
            <h3>Follow us</h3>
            <ul class="d-flex">
                <li class="m-1 p-2"><img src="Images/LinkedIn.png" alt=""></li>
                <li class="m-1 p-2"> <img src="Images/YouTube.png" alt="">
                </li>
                <li class="m-1 p-2"> <img src="Images/LinkedIn.png" alt=""></li>
            </ul>
        </div>
        <div class="col-3">
            <h3>Company</h3>
            <ul class="list-unstyled">
                <li>About</li>
                <li>Contact Us</li>
                <li>Careers</li>
                <li>Culture</li>
                <li>Blog</li>
            </ul>
        </div>
        <div class="col-3">
            <h3>Support</h3>
            <ul class="list-unstyled">
                <li>Getting started</li>
                <li>Help center</li>
                <li>Server status</li>
                <li>Report a bug</li>
                <li>Chat support</li>
            </ul>
        </div>
    </div>


    <script src="auth.js"></script>
    <script src="navBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
        crossorigin="anonymous" defer></script>

</body>
</html>
